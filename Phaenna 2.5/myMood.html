<body>

<a href="index.html"><button>Home</button></a>

<div id = "errorOutput"></div>

<div id="container">

    <form oninput="amount.value=rangeMoodInput.value">
        <input type="range" id = "rangeMoodInput" name="rangeMoodInput" min="0" max="100">
        <!--<input type="range" id="rangeInput" name="rangeInput" min="0" max="100">-->
        Result:
            <output id = "rangeMoodInputText" name="amount" for="rangeMoodInput">50</output>
        % happy
    </form>

    <button id = "btn_unhappy" name = "btn_unhappy">Unhappy</button>
    <button id = "btn_neutral" name = "btn_neutral">Neutral</button>
    <button id = "btn_happy" name = "btn_happy">Happy</button>

    <button id = "btn_submitRange">Submit Range Value</button>

</div>
